<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OmniMessenger | Login</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ede7f6);
      font-family: "Roboto", Arial, sans-serif;
    }

    .login-card {
      max-width: 400px;
      width: 100%;
      border-radius: 1rem;
    }

    .brand-icon {
      font-size: 48px;
      color: #0d6efd;
    }

    .google-icon {
      font-size: 20px;
      vertical-align: middle;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div
    class="container d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <!-- Brand -->
    <div class="text-center mb-4">
      <span class="material-symbols-outlined brand-icon">chat</span>
      <h2 class="mt-2 fw-bold">OmniMessenger</h2>
      <p class="text-muted">Unify your messaging.</p>
    </div>

    <!-- Login Card -->
    <div class="card shadow-lg p-4 login-card">
      <h4 class="text-center mb-3">Sign in to your account</h4>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" class="text-decoration-none small">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          Login
        </button>

        <button
          type="button"
          class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center"
        >
          <span class="material-symbols-outlined google-icon me-2">google</span>
          Sign in with Google
        </button>
      </form>

      <div class="text-center mt-3">
        <span class="text-muted small">Don't have an account?</span>
        <a href="#" class="text-decoration-none small fw-medium">Create one</a>
      </div>
    </div>

    <!-- Footer -->
    <p class="mt-4 footer-text text-center">
      © 2025 OmniMessenger — Connect. Simplify. Broadcast.
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
