<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>OmniMessenger</title>

    <link href="stylesheet.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    <!-- scripts -->
    <script defer src="js/session.js"></script>
    <script defer src="js/store_message.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <span class="material-symbols-outlined">chat</span>
            <strong>OmniMessenger</strong>
        </a>

        <div class="d-flex align-items-center gap-3">
            <div class="dropdown">
                <a
                        href="#"
                        class="d-flex align-items-center text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown"
                >
                    <span class="material-symbols-outlined">account_box</span>
                    <span id="user_tag" class="p-2">user</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/login" id="logout">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Layout -->
<div class="d-flex">

    <!-- Main Content -->
    <main class="flex-grow-1 main-content">
        <div class="container-fluid">
            <h4 class="mb-4">Crear emisión nueva</h4>

            <div class="card shadow-sm p-4 mb-4">
                <form id="form">
                    <div class="mb-3">
                        <label for="message" class="form-label">Contenido del mensaje</label>
                        <textarea
                                class="form-control message-textarea"
                                id="message"
                                rows="6"
                                placeholder="Escribe aquí el mensaje..."
                                required
                        ></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Servicios seleccionados</label>
                        <select class="form-select" multiple id="services_option">
                            <option id="gmail">Gmail</option>
                            <option id="telegram">Telegram</option>
                            <option id="whatsapp">Whatsapp</option>
                        </select>
                        <small class="text-muted">Mantén Ctrl (Windows) o ⌘ (Mac) para seleccionar varios.</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button id="send_msg" type="submit" class="btn btn-primary d-flex align-items-center gap-1">
                            <span class="material-symbols-outlined">send</span>
                            Enviar ahora
                        </button>
                    </div>
                    <div id="errores" class="mt-3"></div>
                    <div id="logs" class="mt-3"></div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
