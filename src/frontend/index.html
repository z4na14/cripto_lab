<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<title>OmniMessenger</title>

	<link href="stylesheet.css" rel="stylesheet">
	<!-- Bootstrap -->
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">
	<script crossorigin="anonymous"
	        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Google Icons -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

	<!-- scripts -->
	<script defer src="js/session.js"></script>
	<script defer src="js/store_message.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand d-flex align-items-center gap-2" href="#">
			<span class="material-symbols-outlined">chat</span>
			<strong>OmniMessenger</strong>
		</a>

		<div class="d-flex align-items-center gap-3">
			<div class="dropdown">
				<a
								class="d-flex align-items-center text-decoration-none dropdown-toggle"
								data-bs-toggle="dropdown"
								href="#"
				>
					<span class="material-symbols-outlined">account_box</span>
					<span class="p-2" id="user_tag">user</span>
				</a>
				<ul class="dropdown-menu dropdown-menu-end">
					<li><a class="dropdown-item" href="/login" id="logout">Cerrar Sesión</a></li>
				</ul>
			</div>
		</div>
	</div>
</nav>

<!-- Layout -->
<div class="d-flex">

	<!-- Main Content -->
	<main class="flex-grow-1 main-content">
		<div class="container-fluid">
			<h4 class="mb-4">Crear emisión nueva</h4>

			<div class="card shadow-sm p-4 mb-4">
				<form id="form">
					<div class="mb-3">
						<label class="form-label" for="message">Contenido del mensaje</label>
						<textarea
										class="form-control message-textarea"
										id="message"
										placeholder="Escribe aquí el mensaje..."
										required
										rows="6"
						></textarea>
					</div>

					<div class="mb-3">
						<label class="form-label">
							Servicios seleccionados
							<select class="form-select" id="services_option" multiple>
								<option id="gmail">Gmail</option>
								<option id="telegram">Telegram</option>
								<option id="whatsapp">Whatsapp</option>
							</select>
						</label>
						<small class="text-muted">Mantén Ctrl (Windows) o ⌘ (Mac) para seleccionar varios.</small>
					</div>

					<label>
						<span class="material-symbols-outlined">file_copy</span>
						<input id="fileInput" name="file" required type="file" placeholder="PDF a enviar"/>
					</label>

					<label>
						<span class="material-symbols-outlined">file_copy</span>
						<input id="keyInput" name="file" required type="file" placeholder="P12 para firmar"/>
					</label>

					<div class="d-flex gap-2">
						<button class="btn btn-primary d-flex align-items-center gap-1" id="send_msg" type="submit">
							<span class="material-symbols-outlined">send</span>
							Enviar ahora
						</button>
					</div>
					<div class="mt-3" id="errores"></div>
					<div class="mt-3" id="logs"></div>
				</form>
			</div>
		</div>
	</main>
</div>
</body>
</html>
